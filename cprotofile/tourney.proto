syntax = "proto3";

import "google/protobuf/any.proto";

package cproto;
option go_package = "../cproto";

message TourneyReq {
  google.protobuf.Any req = 1;
}

message TourneyAck {
  google.protobuf.Any ack = 1;
}

message TouneyListReq {
  string game_type = 1;
}

message FDTableMatchReq {
  int32 tableid = 1; //桌号
}

message TouneyListAck {
    repeated TounreyInfo tounreys = 1;
}

message TounreyInfo {
    int32 id = 1; //比赛ID
    string name = 2; //比赛名称
    string game_type = 3; //游戏类型
    string match_type = 4; //比赛类型
    string serverid = 5; //服务器ID
    int32 online = 6; //在线人数
    int64 score_base = 7;//基数
}

message FDTableMatchAck {
  int32 tableid = 1;
  int32 matchid = 2;
  string serverid = 3;
  string game_type = 4;
}