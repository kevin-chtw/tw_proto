syntax = "proto3";

import "google/protobuf/any.proto";

package cproto;
option go_package = "../cproto";

message MatchReq {
  string serverid = 1;
  int32 matchid = 2; // 比赛ID
  google.protobuf.Any req = 3;
}

message MatchAck {
  string serverid = 1;
  int32 matchid = 2; // 比赛ID
  google.protobuf.Any ack = 3;
}

message CreateRoomReq {
  int32 game_count = 1; // 局数
  string desn = 2; //配置描述
  int32 pay_type = 3; //付费类型 // 0:队长支付，1：AA支付
  map<string, int32> properties = 4; // 配置信息  
}

message CancelRoomReq {
  int32 tableid = 1;
}

message JoinRoomReq {
  int32 tableid = 1; // 桌号
}

message CreateRoomAck {
  int32 tableid = 1; // 桌号
  string desn = 2; //配置描述
  map<string, int32> properties = 3; // 配置信息
}

message CancelRoomAck {
  int32 tableid = 1;
}

message JoinRoomAck {
  int32 tableid = 1; // 桌号
  string desn = 2; //配置描述
  map<string, int32> properties = 3; // 配置信息
}

message StartClientAck {
  string match_type = 1; //比赛类型
  string game_type = 2; //游戏类型
  string server_id = 3; //游戏服务Id
  int32 match_id = 4; //比赛ID
  int32 table_id = 5; //桌号
}