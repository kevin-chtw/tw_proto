syntax = "proto3";

import "google/protobuf/any.proto";

package cproto;
option go_package = "../cproto";

// 活动通用请求包装器（客户端调用）
message ActivityReq {
  google.protobuf.Any req = 1;
}

// 活动通用响应包装器（客户端调用）
message ActivityAck {
  google.protobuf.Any ack = 1;
}

// 获取活动列表请求
message ActsListReq {  
}

// 获取活动列表响应
message ActsListAck {
  bool red_dot = 1; // 是否有点红
  repeated ActBrief acts = 2; // 活动列表
}

// 获取活动详情
message ActPanelReq {
  int32 activity_id = 1; // 活动ID
}

// 获取活动状态响应
message ActPanelAck {
  int32  activity_id = 1;
  string json_data   = 2; // 活动私有数据，客户端直接透传解析
}

// 活动操作请求
message ActRewardReq {
  int32 activity_id = 1; // 活动ID
  string json_data   = 2; // json_data 里放活动需要的参数：{"idx":5} 或 {"times":2} 等
}

// 活动操作响应
message ActRewardAck {
  int32  activity_id = 1;
  string json_data   = 2; // 返回奖励、新余额等，客户端解析
}

// 活动列表项
message ActBrief {
  int32 activity_id = 1; // 活动ID
  string name = 2; // 活动名称
  int32 status = 3; // 1未激活 2进行中 3已领奖 4过期
  int64 end_ts = 4;
}