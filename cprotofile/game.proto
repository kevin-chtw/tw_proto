syntax = "proto3";

import "google/protobuf/any.proto";

package cproto;
option go_package = "../cproto";

message GameReq {
  string serverid = 1;
  int32 matchid = 2; // 比赛ID
  int32 tableid = 3; // 桌号
  google.protobuf.Any req = 4;
}

message GameAck {
  string serverid = 1;
  int32 matchid = 2; // 比赛ID
  int32 tableid = 3; // 桌号
  google.protobuf.Any ack = 4;
}

message EnterGameReq {  
}

message TablePlayerAck {
  string uid = 1; // 玩家ID
  string nickname = 2; // 玩家昵称
  string avatar = 3; // 玩家头像
  int32 vip = 4; // VIP等级
  int64 diamond = 5; // 钻石
  int32 seat = 6; // 座位号
}

message TableMsgReq {  
  bytes msg = 1; // 消息内容
}

message TableMsgAck {
  bytes msg = 1; // 消息内容
}

// 单局游戏开始
message GameBeginAck {
  int32 cur_game_count = 1; // 当前游戏局数
}

// 一轮游戏结束
message GameOverAck {
  int32 cur_game_count = 1; // 当前游戏局数
}

// 历史消息开始
message HisBeginAck {
}

// 历史消息结束
message HisEndAck {
}