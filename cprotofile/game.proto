syntax = "proto3";

import "google/protobuf/any.proto";

package cproto;
option go_package = "../cproto";

message GameReq {
  string serverid = 1;
  int32 gameid = 2; // 游戏ID
  int32 matchid = 3; // 比赛ID
  int32 tableid = 4; // 桌号
  google.protobuf.Any req = 5;
}

message GameAck {
  string serverid = 1;
  int32 gameid = 2; // 游戏ID
  int32 matchid = 3; // 比赛ID
  int32 tableid = 4; // 桌号
  google.protobuf.Any ack = 5;
}

message EnterGameReq {  
}

message TableMsgReq {
  bytes msg = 1; // 消息内容
}

message EnterGameAck {
  int32 error_code = 1; // 0: 成功, 1: 桌号不存在, 2: 玩家已在桌上
  bytes table_info = 2; // 桌子信息
} 

message TablePlayerAck {
  string playerid = 1; // 玩家ID
  int32 seatnum = 2; // 座位号
}

message TableMsgAck {
  bytes msg = 1; // 消息内容
}

message TableEndAck {
}
