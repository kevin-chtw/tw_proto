syntax = "proto3";

package sproto;
option go_package = "../sproto";

message BonusReq {
  string uid = 1;// 用户ID
  int32 matchid = 2; //比赛ID
  int64 win_score = 3; //赢分
  int32 rank = 4; //排名
}

message BonusAck {
  string bonus_type = 1; //奖金类型
  int32 cond = 2; //奖金条件索引
  map<int32,int64> bonus = 3; //奖金详情
}