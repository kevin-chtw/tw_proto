syntax = "proto3";

import "google/protobuf/any.proto";

package sproto;
option go_package = "../sproto";

message TourneyReq {
  google.protobuf.Any req = 1;
}

message TourneyAck {
  google.protobuf.Any ack = 1;
}

message TourneyUpdateReq {
  repeated TourneyInfo infos = 1;
}

message TourneyInfo {
    int32 id = 1; //比赛ID
    string name = 2; //比赛名称
    string game_type = 3; //游戏类型
    string match_type = 4; //比赛类型
    string serverid = 5; //服务器ID
    int32 online = 6; //在线人数
    int64 score_base = 7;//基数
}

message FDTakeTableidReq {
  int32 matchid = 1; //比赛ID
  string serverid = 2; //服务器ID
  string game_type = 3; //游戏类型
}

message FDTakeTableidAck {
  int32 tableid = 1; //桌子ID
}

message FDPutTableidReq {
  int32 tableid = 1; //桌子ID
}