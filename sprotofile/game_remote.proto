syntax = "proto3";

import "google/protobuf/any.proto";

package sproto;
option go_package = "../sproto";

message GameReq {
  int32 matchid = 1;
  int32 tableid = 2;
  google.protobuf.Any req = 3; // 请求内容
}

message GameAck {
  int32 matchid = 1;
  int32 tableid = 2;
  google.protobuf.Any ack = 3; // 响应内容
}

message AddTableReq {  
  string match_type = 1; // 比赛服务类型
  int64 score_base = 2; // 分数基数
  int32 game_count = 3; // 游戏局数
  int32 player_count = 4; // 玩家数量
  int64 tax = 5; //扣税
  int64 exchange_rate = 6; //兑换比例
  string property = 7; // 游戏配置
  string creator = 8; // 创建者
  string desn = 9; // 游戏描述
  map<string,int32> fdproperty = 10; // 好友房自选配置
}

message AddPlayerReq {
  string playerid = 1; // 玩家ID
  bool bot = 2; // 是否为机器人
  int32 seat = 3; // 座位号
  int64 score = 4; // 玩家分数
  string nickname = 5; // 玩家昵称
  string avatar = 6; // 玩家头像
  map<int32, int64> items = 7; //玩家物品
  int32 ctrl = 8;//控制类型 0-不控制，1-赢，2-输
}

message CancelTableReq {
  int32 reason = 1; // 取消原因
} 

message EmptyAck {}

message ExitTableReq {
  string playerid = 1; // 玩家ID
  bool fause = 2; // 是否强制退出
}

message ExitTableAck {
  string playerid = 1; // 玩家ID
  int64 score = 2; // 玩家分数
}
