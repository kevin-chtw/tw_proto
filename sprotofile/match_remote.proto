syntax = "proto3";

import "google/protobuf/any.proto";

package sproto;
option go_package = "../sproto";

message MatchReq {
  int32 matchid = 1;
  google.protobuf.Any req = 2;
}

message MatchAck {
  google.protobuf.Any ack = 1;
}

message NetStateReq {
  string uid = 1;
  bool online = 2;
}

message GameResultReq {
  int32 tableid = 1;
  int32 cur_game_count = 2; // 当前游戏局数
  string round_data = 3; // 游戏回合数据
}

message PlayerResultReq {
  int32 tableid = 1;
  string uid = 2;
  int32 cur_game_count = 3; // 当前游戏局数
  int64 score = 4; //玩家最终分数
  int64 tax = 5; //税分
  int64 win_score = 6; //输赢分
  string stats = 7; // 游戏统计数据
}

message GameOverReq {
  int32 tableid = 1;
  int32 cur_game_count = 2; // 当前游戏局数
}

message NetStateAck {
  string uid = 1;
}