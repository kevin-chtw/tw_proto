syntax = "proto3";

package sproto;
option go_package = "../sproto";

message GetPlayerReq {
  string account = 1;
  string password = 2;
}

message GetPlayerAck {
  string userid = 1;
  string account = 2;
  int32 error_code = 3; // 0: success, 1: player not found, 2: incorrect password
}

message CheckRoomCardsReq {
  string userid = 1;
}

message CheckRoomCardsAck {
  int32 count = 1;
}

message DeductRoomCardsReq {
  string userid = 1;
  int32 count = 2;
}

message DeductRoomCardsAck {
  bool success = 1;
}