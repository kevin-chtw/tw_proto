syntax = "proto3";

import "google/protobuf/any.proto";

package sproto;
option go_package = "../sproto";

message AccountReq {
  bool bot = 1; //是否为机器人
  google.protobuf.Any req = 2; // 请求内容
}

message AccountAck {
  bool bot = 1; //是否为机器人
  google.protobuf.Any ack = 2; // 响应内容
}

message GetBotReq{
}

message GetBotAck{
  string uid = 1; //机器人id
  int64 expired = 2; //过期时间
}

message PlayerInfoReq {
  string uid = 1; //用户id
}

message PlayerInfoAck {
  string uid = 1; // 玩家ID
  string nickname = 2; // 玩家昵称
  string avatar = 3; // 玩家头像
  map<int32, int64> items = 4; //玩家物品
}

message ChangeItemsReq {
    string uid = 1; //用户id
    map<int32, int64> items = 2; //玩家物品
}

message ChangeItemsAck {
    string uid = 1; //用于id
    map<int32, int64> items = 2; //玩家物品
}
