syntax = "proto3";

import "google/protobuf/any.proto";

package sproto;
option go_package = "../sproto";

message AccountReq {
  google.protobuf.Any req = 1; // 请求内容
}

message AccountAck {
  google.protobuf.Any ack = 1; // 响应内容
}

message PlayerInfoReq {
  string uid = 1; //用户id
}

message PlayerInfoAck {
  string uid = 1; // 玩家ID
  string nickname = 2; // 玩家昵称
  string avatar = 3; // 玩家头像
  int32 vip = 4; // VIP等级
  int64 diamond = 5; // 钻石
}

message ChangeDiamondReq {
    string uid = 1; //用户id
    int64 diamond = 2; //修改数量
}

message ChangeDiamondAck {
    string uid = 1; //用于id
    int64 diamond = 2; //钻石数量
}