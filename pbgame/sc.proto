syntax = "proto3";
import "google/protobuf/any.proto";

package pbsc;
option go_package = "/pbsc";

message SCReq {
  google.protobuf.Any req = 1;
}

message SCAck {
  google.protobuf.Any ack = 1;
}

message SCSwapTilesReq { // 换三张
  int32 requestid = 1; // 请求ID
  repeated int32 tiles = 2; //换出的牌
}

message SCDingQueReq { // 定缺
  int32 requestid = 1; // 请求ID
  int32 color = 2; //花色
}

message SCSwapTilesAck { // 换三张
  int32 requestid = 1;
}

message SCSwapTilesResultAck { // 换三张
  int32 swap_type = 1; //0-逆时针，1-顺时针，2-交叉
  repeated SCSwapTiles swap_tiles = 2;
}

message SCSwapTiles {
  int32 from = 1;
  int32 to = 2;
  repeated int32 tiles = 3;
}

message SCDingQueAck {
  int32 requestid = 1; // 请求ID
}

message SCDingQueResultAck {
  repeated int32 colors = 1;
}

