syntax = "proto3";

package pbbase;
option go_package = "/pbbase";

message TrustReq {
  int32 seat = 1; //座位号
  bool trust = 2; // 是否托管
}

message AnimationReq {
  int32 seat = 1; //座位号
  int32 requestid = 2; // 请求ID
}

message TrustAck {
  int32 seat = 1; // 玩家ID
  bool trust = 2; // 是否托管
}

message AnimationAck {
  int32 requestid = 1; 
}

message BankruptAck { //破产消息
  int32 seat = 1; //座位号
  int64 score = 2; //破产分数
}